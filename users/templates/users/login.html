{% extends 'base.html' %}
{% load tailwind_filters %}
{% block blockname %}

<div class="fixed top-6 right-6 z-50">
  <a href="{% url 'register' %}" class="inline-flex items-center px-6 py-3 bg-white/80 backdrop-blur-sm text-slate-700 font-medium rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:bg-white hover:scale-105 border border-slate-200/50">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
    </svg>
    Crear nueva cuenta
  </a>
</div>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center p-4">

  <!-- Elementos decorativos de fondo -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-pink-200/30 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-blue-200/30 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-72 h-72 bg-purple-200/20 rounded-full blur-3xl"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="relative w-full max-w-md">
    <!-- Tarjeta del formulario -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/50">

      <!-- Título -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-100 to-purple-100 rounded-2xl mb-4 shadow-lg">
          <svg class="w-10 h-10 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-slate-800 mb-2">
          Bienvenido de vuelta
        </h1>
        <p class="text-slate-500 font-medium">
          Inicia sesión en tu cuenta
        </p>
      </div>

      <!-- Formulario -->
      <form action="" method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Wrapper personalizado para los campos del formulario -->
        <div class="space-y-5">
          <div class="form-field-wrapper">
            {{ form|crispy }}
          </div>
        </div>

        <!-- Botón de envío -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-4 px-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-200"
        >
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Iniciar sesión
          </span>
        </button>
      </form>

      <!-- Enlaces adicionales -->
      <div class="mt-8 text-center">
        <a href="#" class="text-slate-500 hover:text-slate-700 text-sm font-medium transition-colors duration-200">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </div>

    <!-- Texto inferior -->
    <div class="text-center mt-6">
      <p class="text-slate-400 text-sm">
        Al iniciar sesión, aceptas nuestros
        <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">términos y condiciones</a>
      </p>
    </div>
  </div>
</body>

<style>
  /* Estilos personalizados para los campos del formulario */
  .form-field-wrapper input,
  .form-field-wrapper select,
  .form-field-wrapper textarea {
    @apply w-full px-4 py-4 bg-slate-50/80 border border-slate-200 rounded-xl text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-4 focus:ring-blue-200/50 focus:border-blue-400 transition-all duration-300;
  }

  .form-field-wrapper label {
    @apply block text-sm font-semibold text-slate-700 mb-2;
  }

  /* Animación sutil para el gradiente de fondo */
  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(1deg); }
  }

  .absolute.inset-0 > div {
    animation: float 6s ease-in-out infinite;
  }

  .absolute.inset-0 > div:nth-child(2) {
    animation-delay: -2s;
  }

  .absolute.inset-0 > div:nth-child(3) {
    animation-delay: -4s;
  }
</style>

{% endblock blockname %}
